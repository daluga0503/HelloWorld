<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" fill="clear" (click)="onCancel()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      {{(mode=='New'?'Usuario nuevo':'Editar usuario')}}
    </ion-title>
    <ion-buttons slot="end" class="fav-button" fill="clear" aria-label="Favorite" *ngIf="mode=='Edit'" color="primary" fill="clear" (click)="onFavClick($event)">
        <ion-icon *ngIf="usuario?.fav" slot="icon-only" color="danger" name="heart" aria-hidden="true"></ion-icon>
        <ion-icon *ngIf="!usuario?.fav" slot="icon-only" color="medium" name="heart-outline" aria-hidden="true"></ion-icon>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button *ngIf="mode=='Edit'" color="primary" fill="clear" (click)="onDelete()">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>
<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" (keyup.enter)="onSubmit()">
    <app-picture-selectable formControlName="picture"></app-picture-selectable>
    <ion-item>
      <ion-input label="Nombre" labelPlacement="start" formControlName="nombre" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Apellidos" labelPlacement="start" formControlName="apellidos" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Edad" labelPlacement="start" formControlName="edad" type="number"></ion-input>
    </ion-item>
  </form>
</ion-content>
<ion-footer>
  <ion-button type="submit" class="ion-padding" expand="full" (click)="onSubmit()">{{(mode=='New'?'Crear':'Guardar')}}</ion-button>
</ion-footer>
