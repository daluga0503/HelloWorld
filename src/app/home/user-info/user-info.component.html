  <ion-card>
    <ion-item>

      <ion-avatar slot="start">
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>

      <ion-label class="title">{{usuario?.nombre}} {{usuario?.apellidos | letraApellido}}</ion-label>
    
      <ion-button class="fav-button" fill="clear" aria-label="Favorite" (click)="onFavClick($event)">      
        <ion-icon *ngIf="usuario?.fav" slot="icon-only" color="danger" name="heart" aria-hidden="true"></ion-icon>
        <ion-icon *ngIf="!usuario?.fav" slot="icon-only" color="medium" name="heart-outline" aria-hidden="true"></ion-icon>
      </ion-button>
      <ion-button class="close-button" fill="clear" (click)="onDeleteClick($event)">
        <ion-icon slot="icon-only"  color="primary" name="trash" aria-hidden="true"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-card-content>
      <ion-card-subtitle>Nombre</ion-card-subtitle>
      {{usuario?.nombre}}
      <ion-card-subtitle>Apellidos</ion-card-subtitle>
      {{usuario?.apellidos}}
      <ion-card-subtitle>Edad</ion-card-subtitle>
      {{usuario?.edad}} a√±os
    </ion-card-content>
  </ion-card>
