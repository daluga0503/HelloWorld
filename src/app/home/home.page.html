<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Cards
    </ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content>
    <div class="cards">
      <app-user-info *ngFor="let user of users.users$ | async " [usuario]="user"
      (onFavClicked) = "onFavClicked(user, $event)" (onDeleteClicked) = "onDeleteClicked(user)"></app-user-info>
    </div>
    <ion-loading [isOpen]="loading" class="custom-loading"  message="Loading..." ></ion-loading>
  </ion-content>
